apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-mariadb
  namespace: online-services

spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-mariadb
  template:
    metadata:
      labels:
        app: deploy-mariadb
    spec:
      containers:
      - name: deploy-mariadb
        image: 113492863870.dkr.ecr.us-west-2.amazonaws.com/poc-mariadb-1
        env:
---
apiVersion: v1
kind: Service
metadata:
  name: poc-mariadb
  namespace: online-services

spec:
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    app: deploy-mariadb
  type: LoadBalancer
 
---
